<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal-movie">
        <div class="container">
          <h3 class="title">Arcane</h3>
          <p class="description">
            Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas
            irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas
            e convicções incompatíveis.
          </p>
          <div class="buttons">
            <button role="button" class="button">Assitir agora</button>
            <button role="button" class="button">Mais informações</button>
          </div>
        </div>
      </div>
    </main>
  </body>
