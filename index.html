<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="./sources/fontawesome/css/all.css" />

    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal-movie">
        <div class="container">
          <h3 class="title">Arcane</h3>
          <p class="description">
            Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas
            irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas
            e convicções incompatíveis.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fa-solid fa-play"></i>Assitir agora
            </button>
            <button role="button" class="button">
              <i class="fa-solid fa-circle-info"></i> Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-movies"
            src="sources/img/twd.jpg"
            alt="Venom Carnage"
          />
        </div>
        <div class="item">
          <img
            class="box-movies"
            src="sources/img/venomc.jpg"
            alt="Venom Carnage"
          />
        </div>
        <div class="item">
          <img
            class="box-movies"
            src="sources/img/nowayhome.jpg"
            alt="Venom Carnage"
          />
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
